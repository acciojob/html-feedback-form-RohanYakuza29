<!DOCTYPE html>

<html>

<head>
	<title>example to-do app</title>
</head>

<body>
<body>
	<h1>Feedback Form</h1>
	
		
	<form method="post">
		<label for="name">Name</label><br>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required><br>

		<label for="portfolio">Portfolio</label><br>
		<input type="URL" id="portfolio" name="portfolio" required>
<br>
		<label for="favColor">Favorite Color</label><br>
		<input type="Color" id="favColor" name="Favorite Color">
		<br>

		<label for='likeness'>Likeness</label><br>
		<input type="range" id="likeness" name="likeness" min="1" max="100">
		<br>
		<input type="submit"></input>
		
		
	</form>
</body>

</html>
